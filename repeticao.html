<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Estrurtura de Repetição JavaScript</title>
    <h2>Estrurtura de Repetição JavaScript:</h2>
    <script language="JavaScript">
        document.write("<ol>");
        for (x = 0; x <= 10; x++) {
            document.write("<li>X igual a " +x+"</li>");
        }
        document.write("</ol>");
        document.write("<hr>");
        document.write("<ol>");
        for (x = 10; x >= 1; x--) {
            document.write("<li>X igual a " +x+ "</li>");
        }
        document.write("</ol>");

        document.write("<hr>");
        document.write("<ol>");
        for (x = 0; x <= 100; x = x + 10) {
            document.write("<li>X igual a"+x+"</li>");
        }
        document.write("</ol>");
    </script>
</head>

</body>
</html>
